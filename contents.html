<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Contents</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
$(document).ready(function () {
	var dummy = 0;
	$.post("http://fyp15026s1.cs.hku.hk/contents",{d: dummy}, function(data) {
		var tableContents = "";
        	for (var i = 0; i < data.length; i++) {
        		if (i % 4 == 0) {
        			tableContents += ("<tr><td class=\"contentsTd\"><a href=\"/" + data[i] + "\">" + data[i].split("_").join(" ").replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();}) + "</a></td>");
        		} else if (i % 4 == 3) {
        			tableContents += ("<td class=\"contentsTd\"><a href=\"/" + data[i] + "\">" + data[i].split("_").join(" ").replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();}) + "</a></td></tr>");
        		} else {
        			tableContents += ("<td class=\"contentsTd\"><a href=\"/" + data[i] + "\">" + data[i].split("_").join(" ").replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();}) + "</a></td>");
        		}
        	}
        	if (!tableContents.endsWith("</tr>")) {
        		tableContents += "</tr>";
        	}
        $("#contentsTable").append(tableContents);
     	});
});
</script>
</head>
<body>

			<div class="innerContent">
			<h1 style="display:inline;">Contents</h1><hr>
			<table id="contentsTable" class="contentsTable">
				
			</table>
			</div>
		</div>
	</section>
	<footer class="container1">
		<p>Copyright &copy; The Functional Wiki. All rights reserved.</p>
	</footer>
</body>
</html>
