<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Create New Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
$(document).ready(function () {
	var type, code, name;
	var height_c = $("#content").height();
	if (height_c > 160) { 
		$("#sidebar").height(height_c); // if the content is too long, expand the sidebar height
	}
	
	$("#save").click(function() {
		type = "save";
      	code = $("#code").val();
      	name = $("#name").val();
      	if (name === "") {
      		alert("Please enter a page name!");
      		return;
      	}
      	$.post("http://fyp15026s1.cs.hku.hk/create",{t: type, c: code, n: name}, function(data) {
        	if(data === 'done') {
            	alert("save success");
          	} else {
          		alert("save failure");
          	}
     	});
    });
    $("#load").click(function() {
      	type = "load";
      	name=$("#name").val();
      	code = "";
      	if (name === "") {
      		alert("Please enter a page name!");
      		return;
      	}
      	$.post("http://fyp15026s1.cs.hku.hk/create",{t: type,c: code, n: name}, function(data) {
        	if(data != '') {
            	$("#code").val(data);
            	alert("load success");
          	} else {
          		alert("load failure");
          	}
     	});
    });
    $("#preview").click(function() {
    	type = "preview";
    	name = "";
    	code = $("#code").val();
    	$.post("http://fyp15026s1.cs.hku.hk/create",{t: type,c: code, n: name}, function(data) {
        	$("#output").val(data);
     	});
    });
});
</script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section class="container">
		<div id="sidebar" class="sidebar1">
			<a href="/Main_Page"><img src="images/logo.png" alt="Functional Wiki"></a>
			<ul>
				<li><a href="/create">Create new page</a></li>
				<li><a href="/contents">Contents</a></li>
				<li><a href="/factorial">Factorial</a></li>
				<li><a href="/overflow">Overflow</a></li>
			</ul>
		</div>
		<div id="content" class="content">
			<div class="innerContent">
				<h1>Create New Page</h1><hr>
				<table>
    				<tr>
      					<td rowspan="3">
        					<textarea id="code" cols="50" rows="25"></textarea>
      					</td>
      					<td style="text-align: center;background-color: #F5F5F5;">Please enter pagename:<textarea id="name" style="display: inline;"></textarea>and press corresponding button.</td>
      					
      					<td rowspan="3">
        					<textarea readonly="readonly" id="output" cols = "50" rows="25"></textarea>
      					</td>
				    </tr>
				    <tr>
				    	<td style="text-align: center;background-color: #F5F5F5;">
        					<button type="button" id="save" style="display: inline;">Save</button>
        					<button type="button" id="load" style="display: inline;">Load</button>
      					</td>
      					
				    </tr>
				    <tr>
				      	<td style="text-align: center;background-color: #F5F5F5;"><button type="button" id="preview" style="display: inline;">Preview</button></td>
				    </tr>
				</table>
			</div>
		</div>
	</section>
	<footer class="container1">
		<p>Copyright &copy; The Functional Wiki. All rights reserved.</p>
	</footer>
</body>
</html>
